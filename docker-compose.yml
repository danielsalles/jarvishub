# v2 syntax
version: '2'

# Named volumes
volumes:
  # Elastic Search Data
  jarvishub-elastic-data:
    driver: local

services:
  # ELASTIC SEARCH
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.1
    container_name: jarvishub-elastic
    volumes:
      - jarvishub-elastic-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
